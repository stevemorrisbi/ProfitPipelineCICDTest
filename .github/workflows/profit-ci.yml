name: Profit Transformation CI

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:

jobs:
  run-transform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run transformation
        run: |
          python transform_profit.py \
            --input sales.csv \
            --output sales_with_profit.csv
